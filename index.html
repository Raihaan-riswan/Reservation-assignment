<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Marstech</span>
        <span class="navbar-brand mb-0 h1 text-white"
          >Reservation Assignment</span
        >
      </div>
    </nav>

    <form action="output.php" method="post">
      <h1>Reservation Form</h1>
      <table>
        <tr>
          <td><label for="name">Customer name</label></td>
          <td><input type="text" name="name" id="name" required/></td>
        </tr>
        <tr>
          <td><label for="date-in">Cheak-in-date</label></td>
          <td><input type="date" name="date-in" id="date-in" required/></td>
          <td><label for="date-out">Cheak-out-date</label></td>
          <td><input type="date" name="date-out" id="date-out" required/></td>
        </tr>
        <tr>
          <td><label for="hotel">Hotel</label></td>
          <td>
            <select name="hotel" required>
              <option value="river_side" >River Side Hotel</option>
              <option value="lagoon_view">Lagoon view hotel</option>
              <option value="nature-villa">Nature Villa</option>
              <option value="beach-resort">Beach Resort</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="room-type" >Room Type</label></td>
          <td>
            <input
              type="radio"
              value="standard-double"
              name="room-type"
              required
            />Standard Double <br />
            <input type="radio" value="deluxe-twin" name="room-type" />Deluxe
            Twin Room <br />
            <input
              type="radio"
              value="executive-suite"
              name="room-type"
              required
            />Executive suite
          </td>
        </tr>
        <tr>
          <th>Activities</th>
          <th>Number of hours</th>
        </tr>
        <tr>
          <td><label for="spa">SPA</label></td>
          <td><input type="number" id="spa" name="spa" /></td>
        </tr>
        <tr>
          <td><label for="cycling">Cycling</label></td>
          <td><input type="number" id="cycling" name="cycling" /></td>
        </tr>
        <tr>
          <td><label for="swimming">Swimming</label></td>
          <td><input type="number" id="swimming" name="swimming" /></td>
        </tr>
        <tr>
          <td><label for="gym">Gym</label></td>
          <td><input type="number" id="gym" name="gym" /></td>
        </tr>
        <tr></tr>
      </table>

      <input type="radio" value="half-board" name="board" />Half board
      <input type="radio" value="full-board" name="board" />Full board <br />

      <input type="submit" />
    </form>
    <script>
       const today = new Date(); 
       const tzOffset = today.getTimezoneOffset();
       const local = new Date(today.getTime() - tzOffset * 60 * 1000);
       const isoDate = local.toISOString().slice(0, 10);  
       document.getElementById('date-in').setAttribute('min', isoDate);
       document.getElementById('date-out').setAttribute('min', isoDate);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
