<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reservation Form</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="name">Customer name</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="date-in">Cheak-in-date</label></td>
                <td><input type="date" name="date-in" id="date-in"></td>
                <td><label for="date-out">Cheak-out-date</label></td>
                <td><input type="date" name="date-out" id="date-out"></td>
            </tr>
        </table>
    </form>
</body>
</html>
